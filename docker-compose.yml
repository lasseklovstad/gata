version: '3.4'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    expose:
      - 5432
    volumes:
      - "./postgres/data:/var/lib/postgresql/data"
    networks:
      - dockernet
    ports:
      - "5433:5432"

  backend-app:
    image: lassekl/gatabackend:test
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
      - AUTH0_DOMAIN=${AUTH0_DOMAIN}
      - CLOUDINARY_URL=${CLOUDINARY_URL}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - GATA_MAKE_FIRST_USER_ADMIN=true
    build:
      context: .
      dockerfile: ./Dockerfile
    networks:
      - dockernet
    depends_on:
      - db

  frontend-app:
      image: lassekl/gatafrontend:test
      environment:
        - AUTH0_DOMAIN=${AUTH0_DOMAIN}
        - AUTH0_CLIENT_ID=${AUTH0_CLIENT_ID}
        - AUTH0_AUDIENCE=${AUTH0_AUDIENCE}
        - AUTH0_CLIENT_SECRET=${AUTH0_CLIENT_SECRET}
        - AUTH0_COOKIE_SECRET=${AUTH0_COOKIE_SECRET}
        - AUTH0_RETURN_TO_URL=http://localhost:3000
        - BACKEND_BASE_URL=http://backend-app:8080
      build:
        context: ./gata-frontend
        dockerfile: ./Dockerfile
      networks:
        - dockernet
      ports:
        - "3000:3000"
      depends_on:
        - backend-app

networks:
  dockernet:
