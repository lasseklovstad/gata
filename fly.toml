# fly.toml app configuration file generated for gata-app on 2024-06-07T17:09:38+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'gata-app'
primary_region = 'arn'

[mounts]
source = "data"
destination = "/data"

[build]

[env]
  DEFAULT_CONTINGENT_SIZE= "600"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
